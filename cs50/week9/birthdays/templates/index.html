<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form>
                    <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
                    <input autocomplete="off" id="month" min="1" max="12" placeholder="Month" type="number">
                    <input autocomplete="off" id="day" min="1" max="31" placeholder="Day" type="number">
                    <button>Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->








                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
