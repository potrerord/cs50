<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Color reset function for buttons that accepts any number of parameters.
            function buttonColorReset(...classNames) {

                // Concatenate classNames for querySelectorAll parameters.
                let selectorParams = classNames.map(name => '.' + name.join(', '));

                // Get buttons specified by function arguments.
                let buttons = document.querySelectorAll('.button', selectorParams);
                for (let i = 0; i < buttons.length; i++) {
                    button.style.backgroundColor = '';
                }
            }

            // Get all buttons in part 1.
            let buttonsPart1 = document.querySelectorAll('.button', '.part1');

            // Wait for DOM content to load.
            document.addEventListener('DOMContentLoaded', function() {
                for (let i = 0; i < buttonsPart1.length; i++) {
                    buttonsPart1[i].addEventListener('click', function() {

                        // Reset all part1 button colors when any button is clicked.
                        buttonColorReset('part1')

                        // If incorrect button is clicked,
                        if (buttonsPart1[i].classList.contains('incorrect')) {
                            // Change button color to red.
                            buttonsPart1[i].style.backgroundColor = 'Red';
                        }

                        // If incorrect button is clicked,
                        else {
                            // Change button color to non-default full green.
                            buttonsPart1[i].style.backgroundColor = 'rgb(0, 255, 0)';
                        }
                    });
                };
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which of the following MacOS versions does NOT share a name with a California county?</h3>
                <button class="part1 incorrect">Ventura</button>
                <button class="part1 incorrect">Sonoma</button>
                <button class="part1 incorrect">Monterey</button>
                <button class="part1 correct">Catalina</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the first publicly available OS released by Apple?</h3>
                <input autocomplete="off" autofocus name="q" placeholder="Enter your response." type="search">
                <button type="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
